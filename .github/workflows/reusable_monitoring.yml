# NOTE: This GHA should not be run concurrently.

# TODO: Write identities to issues when found

name: Rekor Monitoring Template

on:
  workflow_call:
    inputs:
      file_issue:
        description: 'True to file an issue on monitoring failure'
        required: true
        type: boolean
      artifact_retention_days:
        description: 'The number of days to retain an artifact (default: 14). If this workflow runs as a cron job, it must be greater than the frequency of the job'
        required: false
        type: number
        default: 14
      identities:
        description: 'multiline yaml of certificate subjects and issuers, key subjects, and fingerprints. For certificates, if no issuers are specified, match any OIDC provider'
        required: false
        type: string
    outputs:
      is-identity-found:
        description: 'Whether the monitored identities were found. Valid values are "true" or "false"'
        value: ${{ jobs.monitor.outputs.is-identity-found || 'false' }}
      found-identity-list:
        description: 'Multi-line string containing the list of found identities'
        value: ${{ jobs.monitor.outputs.found-identity-list || '' }}

permissions:
  contents: read

env:
  UPLOADED_LOG_NAME: checkpoint
  LOG_FILE: checkpoint_log.txt
  OUTPUT_IDENTITIED_ARTIFACT_NAME: identities
  OUTPUT_IDENTITIED_FILE: identities.txt

jobs:
  detect-workflow:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Needed to detect the current reusable repository and ref.
    outputs:
      repository: ${{ steps.detect.outputs.repository }}
      ref: ${{ steps.detect.outputs.ref }}
    steps:
      - name: Detect the repository and ref
        id: detect
        uses: slsa-framework/slsa-github-generator/.github/actions/detect-workflow-js@5a775b367a56d5bd118a224a811bba288150a563 # v2.0.0

  monitor:
    runs-on: ubuntu-latest
    needs: [detect-workflow]
    outputs:
      is-identity-found: ${{ steps.check-if-identity-found.outputs.is-identity-found }}
      found-identity-list: ${{ steps.check-if-identity-found.outputs.found-identity-list }}
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: ${{ needs.detect-workflow.outputs.repository }}
          ref: "${{ needs.detect-workflow.outputs.ref }}"
      - uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
        with:
          go-version: '1.22'
      - name: Download artifact
        uses: dawidd6/action-download-artifact@bf251b5aa9c2f7eeb574a96ee720e24f801b7c11 # v6
        with:
          name: ${{ env.UPLOADED_LOG_NAME }}
        # Skip on first run since there will be no checkpoint
        continue-on-error: true
      - name: Log current checkpoints
        run: cat ${{ env.LOG_FILE }}
        # Skip on first run
        continue-on-error: true
      - run: go run ./cmd/verifier --file ${{ env.LOG_FILE }} --once --monitored-values "${{ inputs.identities }}" --user-agent "${{ format('{0}/{1}/{2}', needs.detect-workflow.outputs.repository, needs.detect-workflow.outputs.ref, github.run_id) }}" --output-identities "${{ env.OUTPUT_IDENTITIED_FILE }}"

      - name: Upload checkpoint
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: ${{ env.UPLOADED_LOG_NAME }}
          path: ${{ env.LOG_FILE }}
          retention-days: ${{ inputs.artifact_retention_days }}
      - name: Log new checkpoints
        run: cat ${{ env.LOG_FILE }}

      - name: Check if identity found
        id: check-if-identity-found
        run: |
          if [[ ! -f "${{ env.OUTPUT_IDENTITIED_FILE }}" ]]; then # identity output file not found
            echo "is-identity-found=false" >> "$GITHUB_OUTPUT"
            echo "Identity output file not found"
            exit 0
          fi

          IDENTITY_FOUND_COUNT=$(cat ${{ env.OUTPUT_IDENTITIED_FILE }} | sed '/^\s*$/d' | wc -l) # Count non-empty lines
          echo "Identity found count: ${IDENTITY_FOUND_COUNT}"

          if (( ${IDENTITY_FOUND_COUNT} > 0 )); then
            echo "is-identity-found=true" >> "$GITHUB_OUTPUT"

            # Set identity found content as step output
            FOUND_IDENTITY_LIST=$(cat ${{ env.OUTPUT_IDENTITIED_FILE }})
            echo "found-identity-list<<EOF" >> "$GITHUB_OUTPUT"
            echo "${FOUND_IDENTITY_LIST}" >> "$GITHUB_OUTPUT"
            echo "EOF" >> "$GITHUB_OUTPUT"

            echo "Identity found"
          else
            echo "is-identity-found=false" >> "$GITHUB_OUTPUT"
            echo "Identity not found"
          fi

          exit 0

  if-succeeded:
    runs-on: ubuntu-latest
    needs: [monitor, detect-workflow]
    permissions:
      issues: 'write'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ISSUE_REPOSITORY: ${{ github.repository }}
    if: ${{ needs.monitor.result == 'success' && inputs.file_issue }}
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: ${{ needs.detect-workflow.outputs.repository }}
          ref: "${{ needs.detect-workflow.outputs.ref }}"
      - run: |
          set -euo pipefail
          ./.github/workflows/scripts/report_success.sh

  if-failed:
    runs-on: ubuntu-latest
    needs: [monitor, detect-workflow]
    permissions:
      issues: 'write'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ISSUE_REPOSITORY: ${{ github.repository }}
    if: ${{ always() && needs.monitor.result == 'failure' && inputs.file_issue }}
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: ${{ needs.detect-workflow.outputs.repository }}
          ref: "${{ needs.detect-workflow.outputs.ref }}"
      - run: |
          set -euo pipefail
          ./.github/workflows/scripts/report_failure.sh
